<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <!-- reset styles -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- styles -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- protons -->
    <link rel="stylesheet" href="./styles/protons/colors.css">
    <link rel="stylesheet" href="./styles/protons/texts.css">
    <link rel="stylesheet" href="./styles/protons/img.css">
    <!-- atoms -->
    <link rel="stylesheet" href="./styles/atoms/card.css">
    <!-- molecules -->
    <link rel="stylesheet" href="./styles/molecules.css/gallery.css">
    <link rel="stylesheet" href="./styles/molecules.css/cards-info.css">
    <link rel="stylesheet" href="./styles/molecules.css/profile.css">
    <!-- organisms -->
    <link rel="stylesheet" href="./styles/organisms/main.css">
    <link rel="stylesheet" href="./styles/organisms/footer.css">

    <link rel="icon" href="./assets/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Gallery | Devchallenges</title>
  </head>
  <body>

    <main class="main background--white">

      <div class="header">

        <div class="profile">
          <img src="./assets/profilePhoto.png" alt="" class="photo-profile">
          <span class="name number txt--montserrat txt--l color--dark-gray">Rodney Cotton</span>
          <span class="location number txt--montserrat txt--s color--gray">Helsinki, Finland</span>
        </div>

        <div class="cards-info">
          <div class="card background--smoke">
            <span class="number txt--montserrat txt--m color--dark-gray">100</span>
            <span class="text txt--montserrat txt--m color--light-gray">Posts</span>
          </div>

          <div class="card background--smoke">
            <span class="number txt--montserrat txt--m color--dark-gray">2,242</span>
            <span class="text txt--montserrat txt--m color--light-gray">Followers</span>
          </div>

          <div class="card background--smoke">
            <span class="number txt--montserrat txt--m color--dark-gray">1,432</span>
            <span class="text txt--montserrat txt--m color--light-gray">Following</span>
          </div>
        </div>

      </div>

      <div class="gallery">

        <img src="./assets/photo1.png" alt="photografhy" class="photo photo1">
        <img src="./assets/photo2.png" alt="photografhy" class="photo photo2">
        <img src="./assets/photo3.png" alt="photografhy" class="photo photo3">
        <img src="./assets/photo4.png" alt="photografhy" class="photo photo4">
        <img src="./assets/photo5.png" alt="photografhy" class="photo photo5">
        <img src="./assets/photo6.png" alt="photografhy" class="photo photo6">

      </div>

    </main>

    <footer class="footer">

      <span class="txt--montserrat txt--m color--gray txt--regular txt--center">created by DaniRox - devChallenges.io</span>

    </footer>

  </body>
</html>
