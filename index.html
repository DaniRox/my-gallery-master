<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <!-- reset styles -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- styles -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- protons -->
    <link rel="stylesheet" href="./styles/protons/colors.css">
    <link rel="stylesheet" href="./styles/protons/texts.css">
    <link rel="stylesheet" href="./styles/protons/img.css">
    <!-- atoms -->
    <link rel="stylesheet" href="./styles/atoms/div-img.css">
    <!-- molecules -->
    <link rel="stylesheet" href="./styles/molecules.css/gallery.css">
    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges</title>
  </head>
  <body>

    <main class="background--white">

      <div class="header">

        <div class="profile">
          <div class="div-photo div-photo__profile">
            <img src="./assets/profilePhoto.png" alt="" class="photo">
          </div>
          <span class="name">Rodney Cotton</span>
          <span class="location">Helsinki, Finland</span>
        </div>

        <div class="cards-info">
          <div class="card background--smoke">
            <span class="number">100</span>
            <span class="text">Posts</span>
          </div>

          <div class="card background--smoke">
            <span class="number">2,242</span>
            <span class="text">Followers</span>
          </div>

          <div class="card background--smoke">
            <span class="number">1,432</span>
            <span class="text">Following</span>
          </div>
        </div>

      </div>

      <div class="gallery">

        <div class="div-photo div-photo__square">
          <img src="./assets/photo1.png" alt="photografhy" class="photo">
        </div>

        <div class="div-photo div-photo__width">
          <img src="./assets/photo2.png" alt="photografhy" class="photo">
        </div>

        <div class="div-photo div-photo__width">
          <img src="./assets/photo3.png" alt="photografhy" class="photo">
        </div>

        <div class="div-photo div-photo__tall">
          <img src="./assets/photo4.png" alt="photografhy" class="photo">
        </div>

        <div class="div-photo div-photo__square div-photo__absolute">
          <img src="./assets/photo5.png" alt="photografhy" class="photo">
        </div>

        <div class="div-photo div-photo__square div-photo__absolute div-photo__absolute-left">
          <img src="./assets/photo6.png" alt="photografhy" class="photo">
        </div>

      </div>

    </main>

  </body>
</html>
